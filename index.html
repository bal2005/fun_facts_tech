<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Tech Fact Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Tech Fact Generator</h1>
        <p id="fact">Click the button to generate a random tech fact!</p>
        <button id="generate-button">Generate Fact</button>
    </div>
    <script>
        const facts = [
            "The first computer programmer was Ada Lovelace, who worked on Charles Babbage's early mechanical general-purpose computer, the Analytical Engine.",
            "The first 1GB hard drive, introduced by IBM in 1980, weighed over 500 pounds and cost $40,000.",
            "The term 'bug' in computing was popularized by Grace Hopper when she found a moth causing issues in a computer.",
            "More than 90% of the world's currency exists only on computers, not in physical form.",
            "The first email was sent by Ray Tomlinson to himself in 1971, and it was a test message.",
            "The world's first website, created by Tim Berners-Lee, is still online and can be visited at info.cern.ch.",
            "In 1969, ARPANET, the precursor to the internet, connected four computers at universities in California and Utah.",
            "The first smartphone, IBM's Simon Personal Communicator, was released in 1994 and featured a touchscreen.",
            "The average person checks their phone over 150 times a day.",
            "Artificial Intelligence (AI) has been around since the 1950s, but it has gained significant traction in the last decade."
        ];

        document.getElementById('generate-button').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById('fact').innerText = facts[randomIndex];
        });
    </script>
</body>
</html>
